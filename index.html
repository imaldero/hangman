<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>HANGMAN</h1>
    <!-- Kategorijas -->
    <div class="container">
      <div class="category-div">
        <p class="category">Category:</p>
      </div>
      <!-- Vārda apraksts -->
      <div class="category-div">
        <p class="category" id="hint">Hint:</p>
      </div>
      <!-- Visas burtu pogas (ieģenerētas ar JS) -->
      <div class="letters-container">
        <div class="letters-div"></div>
      </div>
      <!-- Minamais  -->
      <div class="word-div">
        <p class="category" id="word"></p>
      </div>
    </div>
    <!-- Dzīvības punktu attēli -->
    <div class="pics-div">
      <img src="image-51052.png" class="pic" id="pic6" />
      <img src="image-51052.png" class="pic" id="pic5" />
      <img src="image-51052.png" class="pic" id="pic4" />
      <img src="image-51052.png" class="pic" id="pic3" />
      <img src="image-51052.png" class="pic" id="pic2" />
      <img src="image-51052.png" class="pic" id="pic1" />
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
